<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings Dashboard</title>
    <style>
      /* Apply the gradient to the entire page and disable scrolling */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
      }
      
      /* Ensure the root element spans the full height */
      #root {
        min-height: 100%;
      }

      /* Dashboard container is now transparent so the page background shows */
      .dashboard-container {
        display: flex;
        min-height: 100vh;
        position: relative;
      }
      .left-section {
        flex: 4;
        padding: 20px;
        overflow-y: auto;
        position: relative;
        z-index: 1000;
      }
      .right-section {
        flex: 1;
        padding: 20px;
        border-left: 2px solid white;
        overflow: hidden;
        position: relative;
        z-index: 1000;
      }
      .dashboard-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: auto;
        width: 50%;
        z-index: 900;
        opacity: 0.1;
      }
      /* BookingCard default style */
      .booking-card {
        background: linear-gradient(45deg, #624a2e, #4f2e1e);
        border-radius: 12px;
        padding: 20px;
        margin: 20px;
        width: 250px;
        font-size: 22px;
        position: relative;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
        overflow: hidden;
        border: 1px solid white;
        z-index: 1000;
      }
      /* Heading style */
      .heading {
        font-size: 28px;
        margin-bottom: 20px;
        color: white;
      }

      /* Marquee container for finished bookings */
      .marquee-container {
        display: flex;
        gap: 20px;
        /* Duplicate the content to create a seamless scroll effect */
        white-space: nowrap;
        animation: marquee 20s linear infinite;
      }
      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      
      /* Mobile-specific styles (applied only on mobile aspect ratios) */
      @media only screen and (max-width: 768px) {
        .dashboard-container {
          flex-direction: column !important;
          min-height: auto;
          overflow: auto;
          position: relative;
        }

        #root {
          height: 140%;
        }
  
        /* Move logo to the top */
        .dashboard-logo {
          position: static !important;
          transform: none;
          width: 80%;
          margin: 20px auto;
          display: block;
        }
  
        /* Adjust BookingCard styling in mobile */
        .booking-card {
          width: 70vw !important;
          margin: 10px auto !important;
          display: block !important;
        }
  
        /* Combine the bookings into a single section */
        .left-section,
        .right-section {
          border: none !important;
          width: 100%;
          padding: 0;
        }
  
        .left-section {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: flex-start;
        }
  
        /* Instead of hiding finished bookings, let their content flow inline */
        .right-section {
          display: contents !important;
        }
  
        /* Remove undesired text elements in mobile mode */
        .progress-heading,
        .finished-heading,
        .no-finished-text {
          display: none !important;
        }
      }
    </style>
    <!-- Include React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Include Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      
      // ProgressBar component that displays a countdown, progress indicator, or finished state.
      const ProgressBar = ({ scheduledTime, finishTime }) => {
        const [currentTime, setCurrentTime] = useState(new Date());
  
        useEffect(() => {
          const timer = setInterval(() => {
            setCurrentTime(new Date());
          }, 1000);
          return () => clearInterval(timer);
        }, []);
  
        const scheduled = scheduledTime instanceof Date ? scheduledTime : new Date(scheduledTime);
        const finish = finishTime instanceof Date ? finishTime : new Date(finishTime);
  
        if (currentTime.getTime() < scheduled.getTime()) {
          const untilMs = scheduled.getTime() - currentTime.getTime();
          const untilMinutes = Math.floor(untilMs / 60000);
          const untilSeconds = ('0' + Math.floor((untilMs % 60000) / 1000)).slice(-2);
  
          return (
            <div style={{
              background: '#eee',
              borderRadius: '4px',
              width: '100%',
              height: '40px',
              marginTop: '10px',
              display: 'flex',
              flexDirection: 'column',
              alignItems: 'center',
              justifyContent: 'center',
              color: '#888',
              fontSize: '16px'
            }}>
              <div>
                Booking starts at {scheduled.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
              </div>
              <div>
                Starts in: {untilMinutes}m {untilSeconds}s
              </div>
            </div>
          );
        }
  
        if (currentTime.getTime() >= finish.getTime()) {
          return (
            <div style={{
              background: '#ccc',
              borderRadius: '4px',
              width: '100%',
              height: '30px',
              marginTop: '10px',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              color: '#333',
              fontSize: '22px'
            }}>
              Finished
            </div>
          );
        }
  
        const elapsed = currentTime.getTime() - scheduled.getTime();
        const totalDuration = finish.getTime() - scheduled.getTime();
        let progressPercentage = totalDuration > 0 ? (elapsed / totalDuration) * 100 : 0;
        progressPercentage = Math.min(Math.max(progressPercentage, 0), 100);
  
        const remainingMS = finish.getTime() - currentTime.getTime();
        const remainingMinutes = Math.floor(remainingMS / 60000);
        const remainingSeconds = ('0' + Math.floor((remainingMS % 60000) / 1000)).slice(-2);
  
        return (
          <div style={{
            background: '#eee',
            borderRadius: '4px',
            width: '100%',
            height: '30px',
            marginTop: '10px',
            position: 'relative'
          }}>
            <div style={{
              height: '100%',
              width: `${progressPercentage}%`,
              background: 'green',
              borderRadius: '4px'
            }} />
            <div style={{
              position: 'absolute',
              top: 0,
              left: 0,
              width: '100%',
              textAlign: 'center',
              lineHeight: '30px',
              fontSize: '22px',
              color: '#333'
            }}>
              ETA: {remainingMinutes}m {remainingSeconds}s
            </div>
          </div>
        );
      };
      
      // BookingCard displays booking_description (as header) and service name.
      // Responsive font size for booking_description is computed, and the text is allowed to break into multiple lines.
      const BookingCard = ({ booking }) => {
        const bookingDescription = booking.booking_description?.trim() || "NIL";
        const serviceName = booking.service_name?.trim() || "NIL";
        
        // Card Settings
        const cardWidth = 250; // total card width in pixels
        const cardPadding = 20 * 2; // left + right padding (20px each side)
        const availableWidth = cardWidth - cardPadding; // available width for text
  
        // Estimate font size needed based on the bookingDescription length.
        // Average character width is roughly 0.6 * fontSize.
        // Computed fontSize = availableWidth / (bookingDescription.length * 0.6), clamped between 24 and 48.
        const estimatedFontSize = availableWidth / (bookingDescription.length * 0.6);
        const computedFontSize = Math.min(48, Math.max(24, estimatedFontSize));
  
        const cardStyle = {
          background: 'linear-gradient(45deg, #74ebd5, #acb6e5)',
          borderRadius: '12px',
          padding: '20px',
          margin: '20px',
          width: `${cardWidth}px`,
          fontSize: '22px',
          position: 'relative',
          boxShadow: 'inset 0 0 20px rgba(0, 0, 0, 0.9)',
          overflow: 'hidden',
          border: '1px solid white',
          zIndex: 1000
        };
  
        return (
          <div className="booking-card" style={cardStyle}>
            <div style={{ 
              fontWeight: 'bold', 
              marginBottom: '10px', 
              color: 'black',
              fontSize: `${computedFontSize}px`,
              lineHeight: 1.2
            }}>
              {bookingDescription}
            </div>
            <div style={{ marginBottom: '10px' }}>
              {serviceName}
            </div>
            {booking.scheduledTime && booking.finishTime && (
              <ProgressBar 
                scheduledTime={booking.scheduledTime} 
                finishTime={booking.finishTime} 
              />
            )}
          </div>
        );
      };
  
      // ClientDisplay fetches bookings and categorizes them.
      const ClientDisplay = () => {
        const [bookings, setBookings] = useState([]);
  
        const fetchBookings = () => {
          fetch('https://silent-papers-unite.loca.lt/bookings')
            .then(response => response.json())
            .then((data) => {
              const processedBookings = data.map(booking => {
                const now = new Date();
                const scheduled = new Date(booking.booking_date_start_tz);
                const durationMs = parseInt(booking.booking_duration, 10) * 60000;
                const finish = new Date(scheduled.getTime() + durationMs);
                let countdown = 0;
                if (now.getTime() < finish.getTime()) {
                  countdown = Math.floor((finish.getTime() - now.getTime()) / 60000);
                }
                return {
                  ...booking,
                  scheduledTime: scheduled,
                  finishTime: finish,
                  countdown,
                  totalTime: Math.floor(durationMs / 60000)
                };
              });
  
              // Group by booking_hash_id and filter out any with Cancelled status.
              const bookingsByHash = {};
              processedBookings.forEach(booking => {
                const hash = booking.booking_hash_id;
                if (!bookingsByHash[hash]) {
                  bookingsByHash[hash] = [];
                }
                bookingsByHash[hash].push(booking);
              });
  
              const filteredBookings = [];
              Object.keys(bookingsByHash).forEach(hash => {
                const group = bookingsByHash[hash];
                if (group.some(b => b.booking_status === 'Cancelled')) {
                  return;
                }
                const latestBooking = group.reduce((prev, curr) => {
                  return new Date(curr.booking_created_at) > new Date(prev.booking_created_at) ? curr : prev;
                }, group[0]);
                filteredBookings.push(latestBooking);
              });
  
              setBookings(filteredBookings);
            })
            .catch(error => console.error('Error fetching bookings:', error));
        };
  
        // Fetch bookings on page refresh and then every minute (60000ms)
        useEffect(() => {
          fetchBookings();
          const interval = setInterval(fetchBookings, 60000);
          return () => clearInterval(interval);
        }, []);
  
        const now = new Date();
        // Scheduled bookings: those that haven't started yet.
        const scheduledBookings = bookings.filter(booking => booking.scheduledTime.getTime() > now.getTime());
        // In-progress bookings: those that have started but haven't finished.
        const inProgressBookings = bookings.filter(booking => 
          now.getTime() >= booking.scheduledTime.getTime() && now.getTime() < booking.finishTime.getTime()
        );
        // Finished bookings: only include finished bookings that are within an hour after finish time.
        const finishedBookings = bookings.filter(booking => {
          const finishedTime = booking.finishTime.getTime();
          const oneHourAfter = finishedTime + 3600000;
          return now.getTime() >= finishedTime && now.getTime() <= oneHourAfter;
        });
  
        return (
          <div className="dashboard-container">
            <img src="https://files.catbox.moe/4y7toq.png" alt="Logo" className="dashboard-logo" />
            <div className="left-section">
              <h2 className="progress-heading heading">Scheduled & In Progress Bookings</h2>
              <div style={{ display: 'flex', flexWrap: 'wrap' }}>
                {scheduledBookings.length === 0 && inProgressBookings.length === 0 ? (
                  <p style={{ color: 'white', fontSize: '24px' }}>
                    No upcoming or active bookings available
                  </p>
                ) : (
                  [...scheduledBookings, ...inProgressBookings].map(booking => (
                    <BookingCard key={booking.booking_hash_id} booking={booking} />
                  ))
                )}
              </div>
            </div>
            <div className="right-section">
              <h2 className="finished-heading heading">Finished Bookings</h2>
              {finishedBookings.length ? (
                <div className="marquee-container">
                  {finishedBookings.map(booking => (
                    <BookingCard key={booking.booking_hash_id} booking={booking} />
                  ))}
                  {/* Duplicate the finished bookings list to ensure seamless marquee scroll */}
                  {finishedBookings.map(booking => (
                    <BookingCard key={booking.booking_hash_id + "_dup"} booking={booking} />
                  ))}
                </div>
              ) : (
                <p className="no-finished-text" style={{ color: 'white', fontSize: '24px' }}>
                  No finished bookings available
                </p>
              )}
            </div>
          </div>
        );
      };
      
      ReactDOM.render(<ClientDisplay />, document.getElementById('root'));
    </script>
  </body>
</html>

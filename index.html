<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings Dashboard</title>
    <style>
      /* Apply the gradient to the entire page */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
      }
      
      /* Ensure the root element spans the full height */
      #root {
        min-height: 100%;
      }

      /* Dashboard container is now transparent so the page background shows */
      .dashboard-container {
        display: flex;
        min-height: 100vh;
        position: relative;
      }
      .left-section {
        flex: 4;
        padding: 20px;
        overflow-y: auto;
        position: relative;
        z-index: 1000;
      }
      .right-section {
        flex: 1;
        padding: 20px;
        border-left: 2px solid white;
        overflow: hidden;
        position: relative;
        z-index: 1000;
      }
      .dashboard-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: auto;
        width: 50%;
        z-index: 900;
        opacity: 0.1;
      }
      /* BookingCard default style */
      .booking-card {
        background: linear-gradient(45deg, #74ebd5, #acb6e5);
        border-radius: 12px;
        padding: 20px;
        margin: 20px;
        width: 250px;
        font-size: 22px;
        position: relative;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
        overflow: hidden;
        border: 1px solid white;
        z-index: 1000;
      }
      /* Heading style */
      .heading {
        font-size: 28px;
        margin-bottom: 20px;
        color: white;
      }
      
      /* Mobile-specific styles (applied only on mobile aspect ratios) */
      @media only screen and (max-width: 768px) {
        .dashboard-container {
          flex-direction: column !important;
          min-height: auto;
          overflow: auto;
          position: relative;
        }

        #root {
          height: 140%;
        }
  
        /* Move logo to the top */
        .dashboard-logo {
          position: static !important;
          transform: none;
          width: 80%;
          margin: 20px auto;
          display: block;
        }
  
        /* Adjust BookingCard styling in mobile */
        .booking-card {
          width: 70vw !important;
          margin: 10px auto !important;
          display: block !important;
        }
  
        /* Combine the bookings into a single section */
        .left-section,
        .right-section {
          border: none !important;
          width: 100%;
          padding: 0;
        }
  
        .left-section {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: flex-start; /* Prevent cards from stretching vertically */
        }
  
        /* Instead of hiding finished bookings, let their content flow in line */
        .right-section {
          display: contents !important;
        }
  
        /* Remove undesired text elements in mobile mode */
        .progress-heading,
        .finished-heading,
        .no-finished-text {
          display: none !important;
        }
      }
    </style>
    <!-- Include React and ReactDOM from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- Include Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useEffect, useState, useRef } = React;
      
      // ProgressBar now updates every second using its own timer.
      const ProgressBar = ({ countdown, totalTime, scheduledTime, finishTime }) => {
        const [currentTime, setCurrentTime] = useState(new Date());
  
        useEffect(() => {
          const timer = setInterval(() => {
            setCurrentTime(new Date());
          }, 1000);
  
          return () => clearInterval(timer);
        }, []);
  
        if (scheduledTime && finishTime) {
          const scheduled = new Date(scheduledTime);
          const finish = new Date(finishTime);
  
          if (currentTime < scheduled) {
            return (
              <div style={{
                background: '#eee',
                borderRadius: '4px',
                width: '100%',
                height: '30px',
                marginTop: '10px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                color: '#888',
                fontSize: '16px'
              }}>
                Booked for {scheduled.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
              </div>
            );
          }
  
          if (currentTime >= finish) {
            return (
              <div style={{
                background: '#ccc',
                borderRadius: '4px',
                width: '100%',
                height: '30px',
                marginTop: '10px',
                position: 'relative'
              }}>
                <div style={{
                  position: 'absolute',
                  top: 0,
                  left: 0,
                  width: '100%',
                  textAlign: 'center',
                  lineHeight: '30px',
                  fontSize: '22px',
                  color: '#333'
                }}>
                  Finished
                </div>
              </div>
            );
          }
  
          const elapsed = currentTime - scheduled;
          const totalDuration = finish - scheduled;
          let progressPercentage = totalDuration > 0 ? (elapsed / totalDuration) * 100 : 0;
          progressPercentage = Math.min(Math.max(progressPercentage, 0), 100);
  
          const remainingMS = finish - currentTime;
          const remainingMinutes = Math.floor(remainingMS / 60000);
          const remainingSeconds = ('0' + Math.floor((remainingMS % 60000) / 1000)).slice(-2);
  
          return (
            <div style={{
              background: '#eee',
              borderRadius: '4px',
              width: '100%',
              height: '30px',
              marginTop: '10px',
              position: 'relative'
            }}>
              <div style={{
                height: '100%',
                width: `${progressPercentage}%`,
                background: 'green',
                borderRadius: '4px'
              }} />
              <div style={{
                position: 'absolute',
                top: 0,
                left: 0,
                width: '100%',
                textAlign: 'center',
                lineHeight: '30px',
                fontSize: '22px',
                color: '#333'
              }}>
                ETA: {remainingMinutes}m {remainingSeconds}s
              </div>
            </div>
          );
        }
  
        // Fallback mode using countdown.
        let progressPercentage = totalTime > 0 ? ((totalTime - countdown) / totalTime) * 100 : 0;
        progressPercentage = Math.min(Math.max(progressPercentage, 0), 100);
  
        const remainingMinutes = Math.floor(countdown / 60);
        const remainingSeconds = ('0' + (countdown % 60)).slice(-2);
  
        return (
          <div style={{
            background: '#eee',
            borderRadius: '4px',
            width: '100%',
            height: '30px',
            marginTop: '10px',
            position: 'relative'
          }}>
            <div style={{
              height: '100%',
              width: `${progressPercentage}%`,
              background: 'green',
              borderRadius: '4px'
            }} />
            <div style={{
              position: 'absolute',
              top: 0,
              left: 0,
              width: '100%',
              textAlign: 'center',
              lineHeight: '30px',
              fontSize: '22px',
              color: '#333'
            }}>
              ETA: {remainingMinutes}m {remainingSeconds}s
            </div>
          </div>
        );
      };
  
      const BookingCard = ({ booking }) => {
        const firstName = booking.customer_first_name && booking.customer_first_name.trim() ? booking.customer_first_name : "NIL";
        const lastInitial = booking.customer_last_name && booking.customer_last_name.trim() ? booking.customer_last_name.charAt(0) + '.' : "NIL";
        const serviceName = booking.service_name && booking.service_name.trim() ? booking.service_name : "NIL";
        const bookingDescription = booking.booking_description && booking.booking_description.trim() ? booking.booking_description : "NIL";
  
        // Default card styles (inline) for desktop
        const cardStyle = {
          background: 'linear-gradient(45deg, #74ebd5, #acb6e5)',
          borderRadius: '12px',
          padding: '20px',
          margin: '20px',
          width: '250px',
          fontSize: '22px',
          position: 'relative',
          boxShadow: 'inset 0 0 20px rgba(0, 0, 0, 0.9)',
          overflow: 'hidden',
          border: '1px solid white',
          zIndex: 1000
        };
  
        return (
          <div className="booking-card" style={cardStyle}>
            <div style={{ fontWeight: 'bold', fontSize: '48px', marginBottom: '10px' }}>
              {firstName} {lastInitial}
            </div>
            <div style={{ marginBottom: '10px' }}>
              {serviceName}
            </div>
            <div style={{ marginBottom: '10px' }}>
              {bookingDescription}
            </div>
            {booking.scheduledTime && booking.finishTime && (
              <ProgressBar 
                countdown={booking.countdown} 
                totalTime={booking.totalTime} 
                scheduledTime={booking.scheduledTime} 
                finishTime={booking.finishTime} 
              />
            )}
          </div>
        );
      };
  
      const ClientDisplay = () => {
        const [bookings, setBookings] = useState([]);
        const finishedContentRef = useRef(null);
  
        const fetchBookings = () => {
          fetch('https://silent-papers-unite.loca.lt/bookings')
            .then((response) => response.json())
            .then((data) => {
              // Process each booking to calculate countdown, totalTime, etc.
              const processedBookings = data.map((booking) => {
                const now = new Date();
                const scheduledTime = new Date(booking.booking_date_start_tz);
                const finishTime = new Date(booking.booking_date_end);
                const durationMs = finishTime - scheduledTime;
                const totalTime = Math.floor(durationMs / 60000);
                let countdown = 0;
                if (now < finishTime) {
                  countdown = Math.floor((finishTime - now) / 60000);
                }
                return {
                  ...booking,
                  scheduledTime: scheduledTime.toISOString(),
                  finishTime: finishTime.toISOString(),
                  countdown,
                  totalTime
                };
              });
  
              // Group bookings by booking_hash_id.
              const bookingsByHash = {};
              processedBookings.forEach((booking) => {
                const hash = booking.booking_hash_id;
                if (!bookingsByHash[hash]) {
                  bookingsByHash[hash] = [];
                }
                bookingsByHash[hash].push(booking);
              });
  
              // Exclude groups if any booking in that group is Cancelled.
              const filteredBookings = [];
              Object.keys(bookingsByHash).forEach((hash) => {
                const group = bookingsByHash[hash];
                if (group.some((b) => b.booking_status === 'Cancelled')) {
                  return;
                }
                filteredBookings.push(...group);
              });
  
              setBookings(filteredBookings);
            })
            .catch((error) => console.error('Error fetching bookings:', error));
        };
  
        useEffect(() => {
          fetchBookings();
          const interval = setInterval(fetchBookings, 10000);
          return () => clearInterval(interval);
        }, []);
  
        const now = new Date();
  
        // Filter bookings into in-progress and finished.
        const inProgressBookings = bookings.filter((booking) => {
          const scheduledTime = new Date(booking.booking_date_start_tz);
          const finishTime = new Date(booking.booking_date_end);
          return now < finishTime && (now < scheduledTime || (now >= scheduledTime && now < finishTime));
        });
  
        const finishedBookings = bookings.filter((booking) => {
          const finishTime = new Date(booking.booking_date_end);
          return now >= finishTime && (now - finishTime) < 3600000;
        });
  
        return (
          <div className="dashboard-container">
            <img src="https://files.catbox.moe/4y7toq.png" alt="Logo" className="dashboard-logo" />
            <div className="left-section">
              <h2 className="progress-heading heading">Bookings In Progress</h2>
              <div style={{ display: 'flex', flexWrap: 'wrap' }}>
                {inProgressBookings.map((booking) => (
                  <BookingCard key={booking.booking_hash_id} booking={booking} />
                ))}
              </div>
            </div>
            <div className="right-section">
              <h2 className="finished-heading heading">Finished Bookings</h2>
              <div
                ref={finishedContentRef}
                style={{ display: 'flex', flexWrap: 'wrap', justifyContent: 'center' }}
              >
                {finishedBookings.length ? (
                  finishedBookings.map((booking) => (
                    <BookingCard key={booking.booking_hash_id} booking={booking} />
                  ))
                ) : (
                  <p className="no-finished-text" style={{ color: 'white', fontSize: '24px' }}>
                    No finished bookings available
                  </p>
                )}
              </div>
            </div>
          </div>
        );
      };
  
      ReactDOM.render(<ClientDisplay />, document.getElementById('root'));
    </script>
  </body>
</html>
